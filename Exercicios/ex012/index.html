<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="500" poster="image/foto.jpeg" controls>
        <source src="midia/meu-video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-mp4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video-mkv.mkv" type="video/mkv">
        <p>Seu Navegador não tem compatibilidade com reprodução de videos.</p>
    </video> <br>
    <!--E para colocar videos de outros sites, é só compartilhar e ir em "Video incorporado" e copiar o code-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eyonP1AgC0k" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    
</body>
</html>
