<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            color: tomato;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui!
        <p>Surpresa!</p>
    </div>
    <p>Fim do Exemplo</p>    
    
</body>
</html>
