<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em varios dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>Reproduzindo audio</h2>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <P>Outra forma de colocar audios</P>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <!--Se caso o navegador não conseguir carregar nenhum desses arquivos a cima, vai aparecer essa mensagem-->
        <p>Infelizmente o seu navegador é uma merda <a href="midia/guanacast-33.mp3">Clique aqui para baixar essa poxa!</a></p>
    </audio>
    
</body>
</html>
